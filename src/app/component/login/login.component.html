<!-- start login -->
<div class="login">
  <div class="container">
    <div class="row">
      <div class="col-md-5 col-sm-12 col-md-5-form-login">
        <div class="form-login">
            <h2>Login</h2>
            <hr>
            
            <form #loginForm=ngForm (ngSubmit)="onSubmit()">
                <div class="alert alert-danger" [hidden]="!error">
                    {{ error }}
                </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input required [(ngModel)]="form.email" name="email" minLength="8" class="form-control" id="exampleInputEmail1" placeholder="Enter email">                
                <!--<div *ngIf="!emailadress.valid && emailadress.touched">
                  <div class="required" *ngIf="emailadress.errors.required">warah khalitiha khawia</div>
                  <div class="minlength" *ngIf="emailadress.errors.minlength">waktab ktar mn 8 caracters</div>
                </div>-->
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password (between 8-20 characters)</label>
                <input required minLength="20" maxLength="15" [(ngModel)]="form.password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                <!--<div *ngIf="!password.valid && password.touched">
                  <div class="required" *ngIf="password.errors.required">warah khalitiha khawia</div>
                  <div class="minlength" *ngIf="password.errors.minlength">waktab ktar mn 8 caracters</div>
                  <div class="minlength" *ngIf="password.errors.maxlength">matfotch 20 caracters</div>
                </div>-->
              </div>
              <input type="submit" value="Login" class="send-login btn btn-primary btn-block" [disabled]="!loginForm.valid">
              <div class="sign-in">Already have an account? <span>
                <a routerLink="/register">Sign-up</a>
              </span> </div>
              <div class="sign-in">Reset Password <span>
                <a routerLink="/request-password-reset">Ici</a>
              </span> </div>
            </form>
            <hr>
            <button (click)="onloginGoogle()" type="button" class="send-login-google btn btn-primary btn-block">LOGIN WITH GOOGLE <i class="fab fa-google"></i> </button>
            <button (click)="onloginFacebook()" type="submit" class="send-login-facebook btn btn-primary btn-block">LOGIN WITH FACEBOOK <i class="fab fa-facebook"></i> </button>
        </div>
      </div>
      <div class="col-md-7 col-sm-12 col-md-7-form-text-login">
        <div class="form-text-login text-center">
          <h4>Whatâ€™s New?</h4>
          <h6>Custom QR Code Design</h6> 
          <div class="text-form">Create personalized QR Code designs to attract more scans from your audience. No graphic designer needed.</div>
          <img src="{{ login }}" alt="" width="100%" height="327px">
          <a href="#">KNOW MORE  <i class="fas fa-arrow-circle-right"></i> </a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end login -->
