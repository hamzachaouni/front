
<!-- start login -->
<div class="login">
  <div class="container">
    <div class="row">
      <div class="col-md-5 col-sm-12 col-md-5-form-login">
        <div class="form-login">
            <h2>Password Reset</h2>
            <hr>
            
            <form #resetpasswordForm=ngForm (ngSubmit)="onSubmit()">
                <div class="alert alert-primary" [hidden]="!error">
                    {{ error }}
                  </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Enter email ID and we will send you instructions to reset your password.</label>
                <input required [(ngModel)]="form.email" name="email" minLength="8" class="form-control" id="exampleInputEmail1" placeholder="Enter email">                
                <!--<div *ngIf="!emailadress.valid && emailadress.touched">
                  <div class="required" *ngIf="emailadress.errors.required">warah khalitiha khawia</div>
                  <div class="minlength" *ngIf="emailadress.errors.minlength">waktab ktar mn 8 caracters</div>
                </div>-->
              </div>
              <!--<div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
              </div>-->
              <input type="submit" value="Reset Password" class="send-login btn btn-primary btn-block" [disabled]="!resetpasswordForm.valid">

            </form>
        </div>
      </div>
      <div class="col-md-7 col-sm-12 col-md-7-form-text-login">
        <div class="form-text-login text-center">
          
          <h6>Create custom QR Code designs to attract more scans</h6> 
          <div class="text-form">Create personalized QR Code designs to easily connect with target audiece. No graphic designer needed.</div>
          <img src="{{ login }}" alt="" width="100%" height="327px">
          <a href="#">KNOW MORE  <i class="fas fa-arrow-circle-right"></i> </a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end login -->
