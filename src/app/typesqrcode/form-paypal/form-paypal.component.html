<!-- start url -->
<div class="url">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10 text-center">
        <div class="row justify-content-end">
          <div class="col-md-5 text-center">
              <h2>Paypal QR Code</h2>
              <div class="name-type">Add PayPal account and product/service information</div>
          </div>
          <div class="col-md-2"></div>
        </div>
        <div class="text-right text-center">
          <form>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-5 text-center">
                    <label for="">Paypal Account Email Address</label>
                  </div>
                  <div class="col-md-5">
                      <input type="text" class="form-control" id="url" aria-describedby="emailHelp" placeholder="Paypal Acount Email Adress">
                  </div>
                </div>
              </div>

              <div class="form-group">
                  <div class="row">
                    <div class="col-md-5 text-center">
                      <label for="">Item Description</label>
                    </div>
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="url" aria-describedby="emailHelp" placeholder="Item Description">
                    </div>
                  </div>
                </div>

                <div class="form-group">
                    <div class="row">
                      <div class="col-md-5 text-center">
                        <label for="">tem Product Code (optional)</label>
                      </div>
                      <div class="col-md-5">
                          <input type="text" class="form-control" id="url" aria-describedby="emailHelp" placeholder="Item Product Code (optional)">
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                      <div class="row">
                        <div class="col-md-5 text-center">
                          <label for="">Item Value</label>
                        </div>
                        <div class="col-md-5">
                            
                                <input type="text" class="form-control" id="url" aria-describedby="emailHelp" placeholder="Item Value">
                            
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                          <div class="col-md-5 text-center">
                            <label for="">Currency</label>
                          </div>
                          <div class="col-md-5">
                              <select class="custom-select">
                                  <option value="1" *ngFor="let secur of currency">{{ secur }}</option>
                              </select>
                          </div>
                        </div>
                      </div>
            
              <div class="form-group">
                  <div class="row justify-content-end">
                    <div class="col-md-5">
                        <button type="submit" class="btn btn-primary btn-block">CREATE QR CODE</button>
                    </div>
                    <div class="col-md-2"></div>
                  </div>
                </div> 

                                      


              
            </form>
        </div>
      </div>
      <div class="col-md-1 img">
         
      </div>
    </div>
  </div>
</div>
<!-- end url -->
