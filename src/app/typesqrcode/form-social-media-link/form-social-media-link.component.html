<!-- start url -->
<div class="url">
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-md-8 text-center">
        <div class="row justify-content-end">
          <div class="col-md-8">
              <h2>Social Media QR Code</h2>
              <div class="name-type">Add links to social media profiles</div>
          </div>
        </div>
        <div class="text-right text-center">
          
          <form>

            <div class="row" [hidden]="!socialize">
              <div class="col-md-4">
                  <label for="">Header Text</label>
              </div>
              <div class="col-md-8">
                  <div class="form-group">  
                      <input type="text" class="form-control" id="url" aria-describedby="emailHelp" placeholder="Socialize with us">
                    </div>
              </div>
            </div>
              
            <div class="row" [hidden]="!facebook">
                <div class="col-md-4">
                    <label for="">Facebook page URL</label>
                </div>
                <div class="col-md-8">
              <div class="form-group">
                  <input type="text" class="form-control" id="url" aria-describedby="emailHelp" placeholder="Enter Facebook page URL here ">
                  <div class="delete" (click)="facebook = false"> <i class="fas fa-times-circle"></i> </div>
                </div>
                </div>
                </div>

                <div class="row" [hidden]="!youtube">
                    <div class="col-md-4">
                        <label for="">Youtube Page URL</label>
                    </div>
                    <div class="col-md-8">
              <div class="form-group">
    
                <input type="text" class="form-control" id="url" aria-describedby="emailHelp" placeholder="Enter Youtube page URL here ">
                <div class="delete" (click)="youtube = false"> <i class="fas fa-times-circle"></i> </div>
              </div>
              </div>
              </div>

              <div class="row" [hidden]="!twitter">
                  <div class="col-md-4">
                      <label for="">Twitter Handle</label>
                  </div>
                  <div class="col-md-8">
              <div class="form-group">
           
                  <input type="text" class="form-control" id="url" aria-describedby="emailHelp" placeholder="Enter Twitter handle here ">
                  <div class="delete" (click)="twitter = false"> <i class="fas fa-times-circle"></i> </div>
                </div>
                </div>
                </div>

                <div class="row" [hidden]="!google">
                    <div class="col-md-4">
                        <label for="">Google+ Page URL</label>
                    </div>
                    <div class="col-md-8">
                <div class="form-group">
              
                    <input type="text" class="form-control" id="url" aria-describedby="emailHelp" placeholder="Google Plus profile link here ">
                    <div class="delete" (click)="google = false"> <i class="fas fa-times-circle"></i> </div>
                  </div>
                  </div>
                  </div>

                  <div class="row" [hidden]="!linkein">
                      <div class="col-md-4">
                          <label for="">Linkedin Page URL</label>
                      </div>
                      <div class="col-md-8">
                  <div class="form-group">
           
                      <input type="text" class="form-control" id="url" aria-describedby="emailHelp" placeholder="Linkedin profile link">
                      <div class="delete" (click)="linkein = false"> <i class="fas fa-times-circle"></i> </div>
                    </div>
                    </div>
                    </div>

                    <div class="row" [hidden]="!pinterest">
                        <div class="col-md-4">
                            <label for="">Pinterest Page URL</label>
                        </div>
                        <div class="col-md-8">
                    <div class="form-group">
             
                        <input type="text" class="form-control" id="url" aria-describedby="emailHelp" placeholder="Pinterest Profile link ">
                        <div class="delete" (click)="pinterest = false"> <i class="fas fa-times-circle"></i> </div>
                      </div>
                      </div>
                      </div>

                      <div class="row" [hidden]="!instagram">
                          <div class="col-md-4">
                              <label for="">Instagram Page URL</label>
                          </div>
                          <div class="col-md-8">
                      <div class="form-group">
                     
                          <input type="text" class="form-control" id="url" aria-describedby="emailHelp" placeholder="Instagram Profile link ">
                          <div class="delete" (click)="instagram = false"> <i class="fas fa-times-circle"></i> </div>
                        </div>
                        </div>
                        </div>


                        <div class="row" [hidden]="!website">
                            <div class="col-md-4">
                                <label for="">Website Page URL</label>
                            </div>
                            <div class="col-md-8">
                        <div class="form-group">
                        
                            <input type="text" class="form-control" id="url" aria-describedby="emailHelp" placeholder="Enter your website URL here ">
                            <div class="delete" (click)="website = false"> <i class="fas fa-times-circle"></i> </div>
                        </div>
                        </div>
                        </div>

                        <div class="row justify-content-end">
                          <div class="col-md-8">
                              <div class="form-group icone-delete">
                                  <label for="">ADD+</label>
                                  <div class="row">
                                    <div class="col-md-2" [hidden]="socialize" (click)="socialize = true">hhhhh1</div>
                                    <div class="col-md-2" [hidden]="facebook" (click)="facebook = true">  <i class="fab fa-facebook"></i>  </div>
                                    <div class="col-md-2" [hidden]="youtube" (click)="youtube = true"> <i class="fab fa-youtube"></i> </div>
                                    <div class="col-md-2" [hidden]="twitter" (click)="twitter = true"> <i class="fab fa-twitter-square"></i> </div>
                                    <div class="col-md-2" [hidden]="google" (click)="google = true"> <i class="fab fa-google-plus-square"></i> </div>
                                    <div class="col-md-2" [hidden]="linkein" (click)="linkein = true"> <i class="fab fa-linkedin"></i> </div>
                                    <div class="col-md-2" [hidden]="pinterest" (click)="pinterest = true"> <i class="fab fa-pinterest-square"></i> </div>
                                    <div class="col-md-2" [hidden]="instagram" (click)="instagram = true"> <i class="fab fa-instagram"></i> </div>
                                    <div class="col-md-2" [hidden]="website" (click)="website = true"> <i class="fab fa-internet-explorer"></i> </div>
                                  </div>
                                </div>
                          </div>
                        </div>

                        <div class="row justify-content-end">
                          <div class="col-md-8">
                              <button type="submit" class="btn btn-primary btn-block">CREATE QR CODE</button>
                          </div>
                        </div>
                        


              
            </form>
        </div>
      </div>
      <div class="col-md-3 img">
        <img src="{{ sm }}" alt="" width="100%" height="436px">
      </div>
    </div>
  </div>
</div>
<!-- end url -->
<app-footer></app-footer>
