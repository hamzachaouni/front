<!-- start url -->
<div class="url">
  <div class="container">
    <div class="row justify-content-end">
      <div class="col-md-8 text-center">
        <div class="row justify-content-end">
          <div class="col-md-8">
              <h2>Coupon QR Code</h2>
          </div>
        </div>
        <div class="text-right text-center">
          
          <form>

            <div class="row">
              <div class="col-md-4 text-center">
                  <label for="">Company Name</label>
              </div>
              <div class="col-md-8">
                  <div class="form-group">  
                      <input type="text" class="form-control" id="url" aria-describedby="emailHelp" placeholder="Company Name">
                    </div>
              </div>
            </div>
              
            <div class="row">
                <div class="col-md-4 text-center">
                    <label for="">Title</label>
                </div>
                <div class="col-md-8">
              <div class="form-group">
                  <input type="text" class="form-control" id="url" aria-describedby="emailHelp" placeholder="Title">
                  
                </div>
                </div>
                </div>

                <div class="row" >
                    <div class="col-md-4 text-center">
                        <label for="">Coupon Code</label>
                    </div>
                    <div class="col-md-8">
              <div class="form-group">
    
                <input type="text" class="form-control" id="url" aria-describedby="emailHelp" placeholder="Coupon Code">
                
              </div>
              </div>
              </div>

              <div class="row" >
                  <div class="col-md-4 text-center">
                      <label for="">Description</label>
                  </div>
                  <div class="col-md-8">
              <div class="form-group">
           
                  <input type="text" class="form-control form-control-description" id="url" aria-describedby="emailHelp" placeholder="Description">
           
                </div>
                </div>
                </div>

                <div class="row">
                    <div class="col-md-4 text-center">
                        <label for="">Button Text</label>
                    </div>
                    <div class="col-md-8">
                <div class="form-group">
              
                    <input type="text" class="form-control" id="url" aria-describedby="emailHelp" placeholder="Button Text ">
              
                  </div>
                  </div>
                  </div>

                  <div class="row">
                      <div class="col-md-4 text-center">
                          <label for="">Linkedin Page URL</label>
                      </div>
                      <div class="col-md-8">
                  <div class="form-group">
           
                      <input type="text" class="form-control" id="url" aria-describedby="emailHelp" placeholder="Linkedin profile link">
                   
                    </div>
                    </div>
                    </div>

                    <div class="row justify-content-end">
                      <div class="col-md-8">
                          <button type="submit" class="btn btn-primary btn-block">CREATE QR CODE</button>
                      </div>
                    </div>   
            </form>
        </div>
      </div>
      <div class="col-md-3 col-sm-12 img text-center">
        <img src="{{ coupon }}" alt="" width="100%" height="350px">
      </div>
    </div>
  </div>
</div>
<!-- end url -->
