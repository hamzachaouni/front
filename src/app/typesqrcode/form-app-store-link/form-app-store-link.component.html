<!-- start url -->
<div class="url">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <div class="row justify-content-end">
          <div class="col-md-9 col-sm-12 text-center">
              <h2>App Store QR Code</h2>
              <div class="name-type">Add app download page links</div>
          </div>
        </div>
        <div class="text-right text-center">
          <form>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-3 col-sm-12 label text-center">
                    <label for="">IPhone</label>
                  </div>
                  <div class="col-md-9 col-sm-12">
                      <input type="text" class="form-control" id="url" aria-describedby="emailHelp" placeholder="">
                  </div>
                </div>
              </div>
              
              <div class="form-group">
                  <div class="row">
                      <div class="col-md-3 col-sm-12 label text-center">
                        <label for="">IPad</label>
                      </div>
                      <div class="col-md-9 col-sm-12">
                          <input type="text" class="form-control" id="url" aria-describedby="emailHelp" placeholder="">
                      </div>
                    </div>
                </div>
              <div class="form-group">
                  <div class="row">
                      <div class="col-md-3 col-sm-12 label text-center">
                        <label for="">Android</label>
                      </div>
                      <div class="col-md-9 col-sm-12">
                          <input type="text" class="form-control" id="url" aria-describedby="emailHelp" placeholder="">
                      </div>
                    </div>
              </div>
              <div class="form-group">
                  <div class="row">
                      <div class="col-md-3 col-sm-12 label text-center">
                        <label for="">Windows</label>
                      </div>
                      <div class="col-md-9 col-sm-12">
                          <input type="text" class="form-control" id="url" aria-describedby="emailHelp" placeholder="">
                      </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-3 col-sm-12 label text-center">
                          <label for="">BlackBerry</label>
                        </div>
                        <div class="col-md-9 col-sm-12">
                            <input type="text" class="form-control" id="url" aria-describedby="emailHelp" placeholder="">
                        </div>
                      </div>
                </div>
                <div class="form-group">
                  <div class="row justify-content-end">
                    <div class="col-md-9">
                        <button type="submit" class="btn btn-primary btn-block">CREATE QR CODE</button>
                    </div>
                  </div>
                </div>
              
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end url -->
<app-footer></app-footer>
